{% extends "base.html" %}
{% block content %}

<!-- Title -->
<h4 class="light-grey-text text-darken-4 center-align">Manage Categories</h4>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large green darken-1 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<!-- All categories -->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card grey darken-1 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green darken-1">Edit</a>
                <!-- Modal delete Trigger -->
                <a href="#modal1-{{category._id}}" class="btn deep-orange darken-2 modal-trigger">Delete</a>
                <div id="modal1-{{category._id}}" class="modal">
                    <div class="modal-content grey darken-1 white-text text-shadow">
                        <h5>Are you sure?</h5>
                    </div>
                    <div class="modal-footer grey darken-1 text-shadow">
                        <a href="{{ url_for('delete_category', category_id=category._id) }}"
                            class="modal-close waves-effect white-text waves-green btn deep-orange darken-2">Confirm!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
