{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Kitchen Tools</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_tools') }}" class="btn-large light-blue darken-2 text-shadow">
            Add Item <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for tools in tools %}
    <div class="col s12 m3">
        <div class="card light-blue darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ tools.tools_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_tools', tools_id=tools._id) }}" class="btn green accent-4">Edit</a>
                <a href="#modal1-{{tools._id}}" class="btn light-blue lighten-1 modal-trigger">Delete</a>


                <div id="modal1-{{tools._id}}" class="modal">
                    <div class="modal-content light-blue darken-4 white-text text-shadow">
                        <h4>Are you sure?</h4>
                    </div>
                    <div class="modal-footer light-blue darken-4 text-shadow">
                        <a href="{{ url_for('delete_tools', tools_id=tools._id) }}"
                            class="modal-close waves-effect white-text waves-green btn orange">Yes, Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
