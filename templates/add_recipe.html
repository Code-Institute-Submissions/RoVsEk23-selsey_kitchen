{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">ADD RECIPE</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}" enctype="multipart/form-data">
        <!-- recipe category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-grey-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">RECIPE CATEGORY</label>
            </div>
        </div>
        <!-- recipe title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-signature prefix light-grey-text text-darken-4"></i>
                <input id="recipe_title" name="recipe_title" minlength="5" maxlength="50" type="text"
                    pattern="^[^\s][A-Za-z0-9\s]{1,20}$" class="validate" required>
                <label for="recipe_title">RECIPE TITLE</label>
            </div>
        </div>
        <!-- recipe ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-grey-text text-darken-4"></i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="20" maxlength="2000"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_ingredients">INGREDIENTS</label>
                <span class="helper-text" data-error="wrong" data-success="right">Please write every new ingredient on a
                    new line.</span>
            </div>
        </div>
        <!-- recipe description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-grey-text text-darken-4"></i>
                <textarea id="recipe_description" name="recipe_description" minlength="20" maxlength="2000"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_description">DESCRIPTION</label>
                <span class="helper-text" data-error="wrong" data-success="right">Please write every new instruction on
                    a new line.</span>
            </div>
        </div>
        <!-- recipe image -->
        <div class="row">
            <div class="file-field input-field col s12">
                <div class="btn grey darken-1">
                    <i class="fas fa-file-upload white-text"></i>
                    <input type="file" name="file" id="file" />
                    <label for="file" class="white-text" style=" line-height: inherit;">Choose
                        Image</label>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload an Image" />
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-1 text-shadow">
                    ADD RECIPE <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
